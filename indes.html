<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosas MÃ¡gicas con Corazones</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to right, #ffdde1, #ee9ca7); /* Fondo degradado */
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        canvas {
            display: block;
        }

        h1 {
            color: #ff4081;
            font-size: 3rem;
            font-weight: bold;
            margin-top: 50px;
            animation: titleAnimation 2s ease-in-out infinite;
        }

        @keyframes titleAnimation {
            0% {
                color: #ff4081;
            }
            50% {
                color: #e91e63;
            }
            100% {
                color: #ff4081;
            }
        }

        .sub-title {
            color: #ff4081;
            font-size: 1.5rem;
            margin-top: 20px;
            animation: subtitleAnimation 2s ease-in-out infinite;
        }

        @keyframes subtitleAnimation {
            0% {
                color: #ff4081;
            }
            50% {
                color: #e91e63;
            }
            100% {
                color: #ff4081;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Â¡Eres la mejor amiga del mundo! te amo mucho y siempre estare para ti.  ðŸ’–</h1>
    

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];

        function drawPetal(x, y, width, height, angle, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(angle);
            ctx.beginPath();
            ctx.ellipse(0, 0, width, height, 0, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        function drawSunflower(x, y) {
            // Dibujar pÃ©talos de girasol
            for (let i = 0; i < 12; i++) {
                drawPetal(x, y, 25, 50, (i * Math.PI) / 6, "#ffcc00");  // PÃ©talos amarillos
            }

            // Centro del girasol
            ctx.beginPath();
            let gradient = ctx.createRadialGradient(x, y, 5, x, y, 20);
            gradient.addColorStop(0, "orange");
            gradient.addColorStop(1, "yellow");
            ctx.arc(x, y, 20, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Tallo
            ctx.beginPath();
            ctx.moveTo(x, y + 20);
            ctx.lineTo(x, y + 80);  // Tallo mÃ¡s largo
            ctx.strokeStyle = "green";
            ctx.lineWidth = 5;
            ctx.stroke();

            // Hojas (dos hojas a cada lado)
            drawPetal(x - 40, y + 60, 20, 10, Math.PI / 4, "green");  // Hoja izquierda
            drawPetal(x + 40, y + 60, 20, 10, -Math.PI / 4, "green"); // Hoja derecha
        }

        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size, y - size, x - size * 2, y + size / 2, x, y + size * 1.5);
            ctx.bezierCurveTo(x + size * 2, y + size / 2, x + size, y - size, x, y);
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Dibujar girasoles
            drawSunflower(150, 250);
            drawSunflower(400, 300);
            drawSunflower(700, 220);
            drawSunflower(1000, 280);
            drawSunflower(1200, 400);  // Girasol adicional
            drawSunflower(500, 500);   // Girasol adicional

            // Dibujar y animar corazones
            for (let i = 0; i < hearts.length; i++) {
                hearts[i].y -= hearts[i].speed;
                hearts[i].x += Math.sin(hearts[i].y * 0.02) * 2; // Movimiento oscilante
                drawHeart(hearts[i].x, hearts[i].y, hearts[i].size, hearts[i].color);

                if (hearts[i].y < -20) {
                    hearts.splice(i, 1); // Eliminar corazones fuera de la pantalla
                }
            }

            requestAnimationFrame(animate);
        }

        canvas.addEventListener("click", (event) => {
            hearts.push({
                x: event.clientX,
                y: event.clientY,
                size: 15 + Math.random() * 10,
                color: `rgb(${200 + Math.random() * 55}, 0, ${100 + Math.random() * 155})`,
                speed: 2 + Math.random() * 3
            });
        });

        animate();
    </script>
</body>
</html>
